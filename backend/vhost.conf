<VirtualHost *:80>
    ServerName ofour.onrender.com
    DocumentRoot /opt/homebrew/var/www  # Modifiez cela selon votre répertoire public sur Render

    # Autoriser l'accès aux fichiers du backend public
    <Directory "/opt/render/project-name/backend/public">
        AllowOverride all
        Require all granted
    </Directory>

    # Journaux d'erreur et d'accès
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
