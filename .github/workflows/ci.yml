name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Remplace par la version de Node.js que tu utilises
   
    - name: Run tests
      run: |
        cd frontend
        npm test || echo "No tests to run"   # Exécute les tests définis dans le projet
- uses: actions/upload-artifact@v4
  with:
    name: my-artifact
    path: path/**/[abc]rtifac?/*