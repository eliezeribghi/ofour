name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: eliezeribghi
          MYSQL_DATABASE: ofour
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3
        continue-on-error: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
         node-version: "16"
         registry-url: "https://registry.npmjs.org"
        continue-on-error: false

      - name: Check if Docker is installed
        run: docker --version
        continue-on-error: false

      - name: Install Docker Compose (if needed)
        run: |
         if ! [ -x "$(command -v docker-compose)" ]; then
         sudo curl -L "https://github.com/docker/compose/releases/download/v2.3.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
         sudo chmod +x /usr/local/bin/docker-compose
         fi
         docker-compose --version
      


      - name: Start Docker (if needed)
        run: |
         sudo systemctl start docker || echo "Docker service already running"
         sudo docker ps

      - name: Check running containers
        run: docker ps -a
      - name: Stop and remove existing MySQL container
        run: |
         docker stop my-mysql || true
         docker rm my-mysql || true

      - name: Check running containers
        run: docker ps -a
      - name: Stop and remove existing MySQL container
        run: |
         docker stop my-mysql || true
         docker rm my-mysql || true
      - name: Check if MySQL is running
        run: sudo lsof -i :3306 || true
      - name: Stop system MySQL
        run: sudo systemctl stop mysql || true

      - name: Start docker-compose
        run: |
         sudo systemctl start docker 
         sudo docker-compose up -d    

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
         php-version: '8.2'
         extensions: mbstring, xml, bcmath, curl, zip


      - name: Copy .env file
        run: printf "%s" "${{ secrets.MY_ENV_FILE }}" > ./backend/.env

      - name: Install Composer dependencies
        working-directory: ./backend
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction
      - name: Test MySQL connection
        run: mysql -h localhost -u root -p"eliezeribghi" -e "SELECT 1;"

      - name: Set Laravel .env DB_HOST
        run: echo "DB_HOST=localhost" >> ./backend/.env

      - name: Generate APP_KEY
        working-directory: ./backend
        run: php artisan key:generate

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysql -h localhost -u root -p"eliezeribghi" -e "SELECT 1;" &> /dev/null; then
              echo "MySQL is ready!"
              exit 0
            fi
            echo "Waiting for MySQL..."
            sleep 5
          done
          echo "MySQL did not start in time." >&2
          exit 1


      - name: Test MySQL connection
        run: |
          mysql -h localhost -u root -p'eliezeribghi' -e "SHOW DATABASES;"

      - name: Clear Laravel cache
        working-directory: ./backend
        run: php artisan config:clear

      - name: Run database migrations
        working-directory: ./backend
        run: php artisan migrate --force

      - name: Run tests
        working-directory: ./backend
        run: php artisan test

  sonarqube:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SonarScanner
        run: |
          curl -Lo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip
          echo "$PWD/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

      - name: Start SonarQube
        run: |
          docker run -d --name sonar \
          -p 9003:9000 \
          -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true \
          sonarqube:lts
          sleep 30  # Attente pour que SonarQube d√©marre

      - name: Wait for SonarQube
        run: |
          until curl -s http://localhost:9003/api/system/status | grep -q "OK"; do
            echo "Waiting for SonarQube..."
            sleep 5
          done
          echo "SonarQube is ready!"

      - name: Run SonarScanner (Backend)
        working-directory: ./backend
        run: |
          sonar-scanner \
            -Dsonar.host.url="http://localhost:9003" \
            -Dsonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Run SonarScanner (Frontend)
        working-directory: ./frontend
        run: |
          sonar-scanner \
            -Dsonar.host.url="http://localhost:9003" \
            -Dsonar.login="${{ secrets.SONAR_TOKEN }}"
