name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Étape 1: Vérifier le code du dépôt
      - name: Checkout repository
        uses: actions/checkout@v2

      # Étape 2: Configurer Node.js pour le frontend
      - name: Setup Node.js (Frontend)
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # Étape 3: Installer les dépendances du frontend
      - name: Install frontend dependencies
        working-directory: ./frontend # Dossier du frontend
        run: npm install

      # Étape 4: Construire le frontend
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # Étape 5: Configurer PHP pour le backend
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
         php-version: '8.2.0'
         extensions: mbstring, xml, bcmath, curl, zip

      # Étape 6: Installer Composer pour le backend
      - name: Install Composer dependencies
        working-directory: ./backend # Dossier du backend
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      # Étape 7: Générer la clé d'application Laravel (si nécessaire)
      - name: Generate Laravel application key
        working-directory: ./backend
        run: php artisan key:generate

      # Étape 8: Exécuter les tests du backend
      - name: Run backend tests
        working-directory: ./backend
        run: php artisan test --no-interaction

 